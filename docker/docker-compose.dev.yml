version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: luxbot-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: luxbot_dev_secure_pass_2024
      POSTGRES_DB: luxbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
