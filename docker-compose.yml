version: '3.8'

services:
  # ==================== DATABASE ====================
  postgres:
    image: ankane/pgvector:latest
    container_name: jarvis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-jarvis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - jarvis-network

  # ==================== API SERVICE ====================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: jarvis-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Node environment
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3000}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-jarvis}

      # Webhooks
      WEBHOOK_DOMAIN: ${WEBHOOK_DOMAIN:?WEBHOOK_DOMAIN is required}

      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?TELEGRAM_BOT_TOKEN is required}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET:?TELEGRAM_WEBHOOK_SECRET is required}

      # Lark Suite
      LARK_APP_ID: ${LARK_APP_ID:?LARK_APP_ID is required}
      LARK_APP_SECRET: ${LARK_APP_SECRET:?LARK_APP_SECRET is required}
      LARK_ENCRYPT_KEY: ${LARK_ENCRYPT_KEY:?LARK_ENCRYPT_KEY is required}
      LARK_VERIFICATION_TOKEN: ${LARK_VERIFICATION_TOKEN:?LARK_VERIFICATION_TOKEN is required}

      # LLM Providers
      GEMINI_API_KEY: ${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}

      # mem0 (optional)
      MEM0_API_KEY: ${MEM0_API_KEY:-}
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - jarvis-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== DASHBOARD SERVICE ====================
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://api:3000
    container_name: jarvis-dashboard
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      # Node environment
      NODE_ENV: production
      PORT: 3001

      # NextAuth
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET is required}
      NEXTAUTH_URL: ${DASHBOARD_URL:-http://localhost:3001}

      # Dashboard Auth
      DASHBOARD_ADMIN_EMAIL: ${DASHBOARD_ADMIN_EMAIL:-admin@jarvis.local}
      DASHBOARD_ADMIN_PASSWORD: ${DASHBOARD_ADMIN_PASSWORD:-jarvis2024!}

      # API URL (internal)
      NEXT_PUBLIC_API_URL: http://api:3000
    ports:
      - "${DASHBOARD_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - jarvis-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  jarvis-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
